<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>React!</title>
        <style type="text/css">
            * {
                margin : 0;
                padding : 0;
            }
            body{overflow: hidden;}
            #vanta-canvas{
                width: 100%;
                height: 100vh;
            }
        </style>

    </head>
    <body>
        <div id='vanta-canvas'></div>

        <script src=""https://cdnjs.cloudfare.com/ajax/libs/three.js/r120/three.min.js></script>
        <script src=""https://cdnjs.cloudfare.com/ajax/libs/vanta/0.5.19/vanta.birds.min.js></script>
        <script type="text/javascript">
            VANTA.BIRDS ({
                el: "#vanta-canvas",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00
            })
        </script>-

    </body>

</html>
